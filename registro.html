<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registrostyle.css">
    <title>Entrar/Registrar</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <div class="container-fluid">
            <div class="row bg-success text-center inicio">
                <div class="col-md-4 text-center info">
                    <span class="logo"><h2><span class="logo"></span></h2></span>
                    <img src="img/login.jpg" alt="">
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Log In</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group">
                                <div class="row">
                                    <input type="text" name="username" id="username" class="form__input" placeholder="Usuário">
                                </div>
                                <div class="row">
                                    <input type="password" name="password" id="password" class="form__input" placeholder="Senha">
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="remember_me" id="remember_me" class="">
                                    <label for="remember_me">Lembrar</label>
                                </div>
                                <div class="row">
                                    <input type="submit" value="Enviar" class="btn btn-sm">
                                    <a class="btn btn-sm" href="index.html">Voltar</a>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p>Não possui conta? <a href="#">Registre aqui</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
